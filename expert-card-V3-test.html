    <style>
        * {
            box-sizing: border-box;
        }

        /* 金牌業務卡片的CSS */

        /* 隱藏狀態 - 完全隱藏，不佔據空間 */
        .expert-card-hidden {
            opacity: 0 !important;
            visibility: hidden !important;
            transform: scale(0.8) !important;
            transition: none !important;
            pointer-events: none !important;
        }


        .expert-card-fallback {
            opacity: 1 !important;
            visibility: visible !important;
            transform: scale(1) translateY(0) !important;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1) !important;
        }

        .expert-card-wrapper {
            position: relative;
            padding: 3px;
            border-radius: 8px;
            overflow: hidden;
            width: 100%;
            max-width: 1000px;
            background: #fff;
            z-index: 0;
            line-height: 1.5;
            letter-spacing: 0px;
            margin: 30px 0;    
        }

        .expert-card-wrapper::before {
            content: "";
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 0;
            background: linear-gradient(130deg, #fff6d5, #8f6318, #fff2d4, #a57d1f, #ffedb1, #967230, #e7c57c);
            background-size: 400% 400%;
            animation: borderFlow 10s linear infinite;
            z-index: -2;
            /* box-shadow: 0 0 0px rgba(106, 70, 19, 0.715); */
        }




        @keyframes borderFlow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .expert-card {
            border-radius: 8px;
            padding: 10px 22px;
            position: relative;
            display: flex;
            align-items: center;
            flex-wrap: wrap;

        }

        .expert-pin {
            width: 6px;
            height: 6px;
            background: #c1a75a;
            border-radius: 50%;
            position: absolute;
        }

        .expert-pin-tl {
            top: 12px;
            left: 12px;
        }

        .expert-pin-tr {
            top: 12px;
            right: 12px;
        }

        .expert-pin-bl {
            bottom: 12px;
            left: 12px;
        }

        .expert-pin-br {
            bottom: 12px;
            right: 12px;
        }

        .expert-badge {
            display: none;
        }

        .expert-platinum .expert-badge {
            background: radial-gradient(circle, #f5d770, #d1a106);
        }

        .expert-badge i {
            color: #fff;
            font-size: 1.8em;
        }

        @keyframes rotateBadge {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        .expert-profile {
            width: 80px !important;
            height: 80px !important;
            border-radius: 8px;
            border: 3px solid white;
            object-fit: cover;
            margin-right: 15px !important;
            box-shadow: 0 2px 6px rgba(77, 47, 0, 0.1);
        }

        .expert-info {
            flex: 1;
        }

        .expert-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .expert-platinum .expert-title {
            color: #9f5f00;
        }

        .expert-name-row {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 16px;
            margin-bottom: 10px;
            position: relative;
            z-index: 10;
        }

        .expert-name {
            font-size: 1.6rem;
            font-weight: bold;
        }

        .expert-contact-phone {
            background: linear-gradient(to right, #a45500, #ff9e36);
        }

        .expert-contact-line {
            background: linear-gradient(to right, #00a816, #67ca04);
        }

        .expert-contact {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .expert-contact a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 10px;
            border-radius: 50%;
            font-weight: bold;
            font-size: 1.1em;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .expert-platinum {
            /* background-image: url("images/test3.jpg"); */
            background-size: cover;

            background: linear-gradient(135deg, #F2E3B3, #D9C49C, #ffe0c3, #ffe9d7);
            box-shadow: 0 0 3px #b78009;
        }



        /* 覆蓋樣式用 */


        .expert-card-wrapper.expert-style-a .expert-card {
      background: linear-gradient(135deg, #fff7cd, #ffefbb, #fff7cd, #ffe89c);

            }

    <script>
        /**
         * Expert Card Injection System - 改進版本
         * 修正：錯誤處理、重複動畫類別、記憶體管理、瀏覽器兼容性
         */

        (function (window, document) {
            'use strict';

            if (window.ExpertCardSystem) return;

            const ExpertCardSystem = {
                // 儲存觀察者以便清理
                observers: [],

                LEVELS: {
                    "社區人氣王": {
                        icon: "fa-fire",
                        title: "【社區人氣王】",
                        mark: "HOT",
                        class: "expert-pop"
                    },
                    "社區專家": {
                        icon: "fa-trophy",
                        title: "【社區專家】",
                        mark: "PRO+",
                        class: "expert-pro"
                    },
                    "社區大師": {
                        icon: "fa-crown",
                        title: "【社區大師】",
                        mark: "MASTER",
                        class: "expert-master"
                    }
                },

                getTaiwanTime() {
                    try {
                        const now = new Date();
                        const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
                        return new Date(utc + (8 * 3600000));
                    } catch (error) {
                        console.warn('ExpertCard: 時間計算錯誤', error);
                        return new Date();
                    }
                },

                isInTimeRange(start, end) {
                    if (!start || !end) return true;
                    try {
                        const now = this.getTaiwanTime();
                        const parseDate = str => new Date(str.replace(/-/g, '/'));
                        const s = parseDate(start), e = parseDate(end);
                        return now >= s && now <= e;
                    } catch (error) {
                        console.warn('ExpertCard: 時間範圍檢查錯誤', error);
                        return true;
                    }
                },

                escapeHtml(str) {
                    if (!str) return '';
                    const div = document.createElement('div');
                    div.textContent = str;
                    return div.innerHTML;
                },

                generateCardHTML(opt) {
                    try {
                        // 檢查等級是否存在
                        const lvl = this.LEVELS[opt.level];
                        if (!lvl) {
                            console.warn('ExpertCard: 未知等級', opt.level);
                            return '';
                        }

                        const imageSrc = this.escapeHtml(opt.image);
                        const styleClass = this.escapeHtml(opt.styleClass || '');
                        return `

         <div class="expert-card-wrapper expert-platinum ${styleClass} animate__animated expert-card-hidden" data-animate="animate__flipInY">
  <div class="expert-card expert-platinum ${lvl.class}">
              <div class="expert-pin expert-pin-tl"></div>
              <div class="expert-pin expert-pin-tr"></div>
              <div class="expert-pin expert-pin-bl"></div>
              <div class="expert-pin expert-pin-br"></div>
              <div class="expert-badge"><i class="fas ${lvl.icon}"></i></div>
              <img alt="頭像" class="expert-profile" src="" data-src="${imageSrc}" loading="lazy" />
              <div class="expert-info">
                <div class="expert-title"><i class="fas ${lvl.icon}"></i>${lvl.title}</div>
                <div class="expert-name-row">
                  <div class="expert-name">${this.escapeHtml(opt.name)}</div>
                  <div class="expert-contact">
                    ${opt.phone ? `<a class="expert-contact-phone" href="tel:${this.escapeHtml(opt.phone)}">
                      <i class="fas fa-phone-alt"></i><span>${this.escapeHtml(opt.phone)}</span>
                    </a>` : ''}
                    ${opt.line ? `<a class="expert-contact-line" href="${this.escapeHtml(opt.line)}" target="_blank" rel="noopener">
                      <i class="fab fa-line"></i><span>LINE</span>
                    </a>` : ''}
                  </div>
                </div>
                <div class="expert-footer">證號：${this.escapeHtml(opt.license || '')}｜經紀業：${this.escapeHtml(opt.company || '')}</div>
                <div class="expert-level-mark">${lvl.mark}&nbsp;</div>
              </div>
            </div>
          </div>
          <h2>雙橡園2279｜環景空拍</h2>
          <ul>
        <li>建案位置：台中市西屯區馬龍潭路1、3號</li>
        <li>坐落地號：西屯區龍富段78地號</li>
  
    </ul>
        `;
                    } catch (error) {
                        console.error('ExpertCard: HTML生成失敗', error);
                        return '';
                    }
                },

                injectExpertCard(opt) {
                    try {
                        // 檢查配置完整性
                        if (!opt || !opt.container || !opt.level || !opt.name) {
                            console.warn('ExpertCard: 配置不完整', opt);
                            return false;
                        }

                        const container = document.querySelector(opt.container);
                        if (!container) {
                            console.warn('ExpertCard: 找不到容器', opt.container);
                            return false;
                        }

                        if (!this.isInTimeRange(opt.start, opt.end)) {
                            return false;
                        }

                        const html = this.generateCardHTML(opt);
                        if (html) {
                            container.insertAdjacentHTML('beforeend', html);
                            return true;
                        }
                        return false;
                    } catch (error) {
                        console.error('ExpertCard: 卡片注入失敗', error);
                        return false;
                    }
                },

                observeAnimations() {
                    // 檢查瀏覽器支援
                    if (!('IntersectionObserver' in window)) {
                        console.warn('ExpertCard: 瀏覽器不支援 IntersectionObserver');
                        // 降級處理：直接顯示所有卡片
                        const cards = document.querySelectorAll('.expert-card-hidden');
                        cards.forEach(card => {
                            card.classList.remove('expert-card-hidden');
                            card.classList.add('expert-card-fallback'); // 👈 新增這行
                        });
                        return;
                    }

                    const cards = document.querySelectorAll('.expert-card-wrapper[data-animate]:not(.expert-observed)');
                    if (cards.length === 0) return;

                    const observer = new IntersectionObserver(entries => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                const el = entry.target;
                                const anim = el.dataset.animate;

                                try {
                                    // 移除隱藏狀態
                                    el.classList.remove('expert-card-hidden');

                                    // 加入動畫（注意：不重複加入 animate__animated）
                                    if (!el.classList.contains('animate__animated')) {
                                        el.classList.add('animate__animated', anim);
                                        el.style.setProperty('--animate-duration', '1.5s');
                                    }

                                    observer.unobserve(el);
                                } catch (error) {
                                    console.error('ExpertCard: 動畫觸發失敗', error);
                                    // 至少確保顯示
                                    el.classList.remove('expert-card-hidden');
                                    observer.unobserve(el);
                                }
                            }
                        });
                    }, {
                        threshold: 0.3,
                        rootMargin: '20px'
                    });

                    // 標記已觀察，避免重複
                    cards.forEach(el => {
                        el.classList.add('expert-observed');
                        observer.observe(el);
                    });

                    // 儲存觀察者實例
                    this.observers.push(observer);
                },

                lazyLoadImages() {
                    // 檢查瀏覽器支援
                    if (!('IntersectionObserver' in window)) {
                        // 降級處理：直接載入所有圖片
                        const images = document.querySelectorAll('img[data-src]');
                        images.forEach(img => {
                            img.src = img.dataset.src;
                            img.removeAttribute('data-src');
                        });
                        return;
                    }

                    const images = document.querySelectorAll('img[data-src]:not(.expert-image-observed)');
                    if (images.length === 0) return;

                    const observer = new IntersectionObserver(entries => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                const img = entry.target;
                                try {
                                    img.src = img.dataset.src;
                                    img.removeAttribute('data-src');
                                    observer.unobserve(img);
                                } catch (error) {
                                    console.error('ExpertCard: 圖片載入失敗', error);
                                    observer.unobserve(img);
                                }
                            }
                        });
                    }, { rootMargin: "100px" });

                    // 標記已觀察，避免重複
                    images.forEach(img => {
                        img.classList.add('expert-image-observed');
                        observer.observe(img);
                    });

                    // 儲存觀察者實例
                    this.observers.push(observer);
                },

                // 清理資源的方法
                destroy() {
                    this.observers.forEach(observer => {
                        if (observer && typeof observer.disconnect === 'function') {
                            observer.disconnect();
                        }
                    });
                    this.observers = [];
                },

                init() {
                    try {
                        const list = window.expertCardList || [];
                        if (list.length === 0) {
                            console.warn('ExpertCard: 沒有找到 expertCardList');
                            return;
                        }

                        // 注入卡片
                        list.forEach(cfg => this.injectExpertCard(cfg));

                        // 初始化功能
                        this.lazyLoadImages();
                        this.observeAnimations();

                    } catch (error) {
                        console.error('ExpertCard: 初始化失敗', error);
                    }
                }
            };

            window.ExpertCardSystem = ExpertCardSystem;

            // 頁面卸載時清理資源
            window.addEventListener('beforeunload', () => {
                ExpertCardSystem.destroy();
            });

            // 自動初始化
            document.readyState === 'loading' ?
                document.addEventListener('DOMContentLoaded', () => ExpertCardSystem.init()) :
                ExpertCardSystem.init();

        })(window, document);

    </script>

<script>
(function () {
  // 確保 viewport
  let vp = document.querySelector('meta[name="viewport"]');
  if (!vp) {
    vp = document.createElement('meta');
    vp.name = 'viewport';
    document.head.appendChild(vp);
  }

  // 把所有 body 子節點（除了控制列）包進 #preview-stage
  function ensureStage() {
    let stage = document.getElementById('preview-stage');
    if (stage) return stage;

    stage = document.createElement('div');
    stage.id = 'preview-stage';

    const controls = document.getElementById('preview-controls');
    const kids = Array.from(document.body.childNodes);
    kids.forEach(node => {
      if (controls && controls.contains(node)) return;
      if (node === controls) return;
      stage.appendChild(node);
    });
    document.body.appendChild(stage);
    return stage;
  }

  const DESKTOP_WIDTH = 1200; // ← 你的桌面版寬（可改 992/1280/1440）

  function computeScale() {
    const vw = Math.min(window.innerWidth, screen.width || window.innerWidth);
    return Math.min(1, vw / DESKTOP_WIDTH); // 縮到剛好滿版，不放大超過 1
  }

  // 手機版
  window.toMobile = function () {
    vp.setAttribute('content', 'width=device-width, initial-scale=1, maximum-scale=1');
    document.documentElement.classList.remove('force-desktop');
    document.documentElement.style.removeProperty('--ds');
    requestAnimationFrame(() => document.body.getBoundingClientRect()); // 讓 iOS 重新排版
  };

  // 桌面預覽（滿版縮放）
  window.toDesktop = function () {
    ensureStage();
    vp.setAttribute('content', `width=${DESKTOP_WIDTH}, initial-scale=1`); // 觸發桌面媒體查詢
    const scale = computeScale();                      // 算出剛好貼滿手機寬的縮放倍率
    const root = document.documentElement;
    root.classList.add('force-desktop');
    root.style.setProperty('--ds', scale);
    requestAnimationFrame(() => document.body.getBoundingClientRect()); // iOS Safari 偶爾不重算
  };

  // 旋轉/改寬時，若在桌面預覽就重算縮放
  window.addEventListener('resize', () => {
    if (document.documentElement.classList.contains('force-desktop')) {
      document.documentElement.style.setProperty('--ds', computeScale());
    }
  });

  // 預設手機
  toMobile();
})();
</script>
